<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.scss" />
    <title>Time-dashboard</title>
  </head>
  <body>
    <section class="perfil">
      <header class="perfil__info">
        <img
          class="perfil__img"
          src="./assets/images/image-jeremy.png"
          alt=""
        />
        <div class="perfil__wrapper">
          <h1 class="perfil__nome">Jeremy Robson</h1>
          <p class="perfil__trabalho">Report for</p>
        </div>
      </header>
      <nav class="perfil__botoes">
        <button class="perfil__botao">Daily</button>
        <button class="perfil__botao">Weekly</button>
        <button class="perfil__botao">Monthly</button>
      </nav>
    </section>
    <section class="cards">
      <div class="card" role="article">
        <div class="card__decoration">
          <img
            class="card__img"
            src="./assets/images/icon-work.svg"
            alt="work icon"
            srcset=""
          />
        </div>
        <section class="card__info">
          <div class="card__wrapper">
            <h3>hour</h3>
            <p>label</p>
          </div>
          <div class="card__more">
            <button class="card__btn">
              <img src="./assets/images/icon-ellipsis.svg" alt="more" />
            </button>
            <p>Last...</p>
          </div>
        </section>
      </div>
    </section>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
